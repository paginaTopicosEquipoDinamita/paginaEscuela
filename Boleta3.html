<!DOCTYPE html>
<html>
<head>
	<title>Boleta de Calificaciones</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		body {
			background-color: #f5f5f5;
			color: #333;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
		}

		.container {
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			margin: 30px auto;
			max-width: 600px;
			padding: 30px;
		}

		h1, h2, h3, h4, h5, h6 {
			color: #555;
			font-family: "Montserrat", sans-serif;
			font-weight: 700;
			margin-bottom: 20px;
			text-align: center;
			text-transform: uppercase;
		}

		h1 {
			font-size: 32px;
		}

		h5 {
			font-size: 20px;
			font-weight: 600;
			margin-bottom: 10px;
		}

		table {
			background-color: #f9f9f9;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			margin-top: 20px;
			width: 100%;
		}

		table th, table td {
			border: 1px solid #ccc;
			padding: 10px;
			text-align: center;
		}

		table th {
			background-color: #eee;
			font-weight: 600;
			text-transform: uppercase;
		}

		table td {
			font-weight: 400;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Boleta de Calificaciones</h1>
		<div class="row">
			<div class="col-md-6">
				<h5>Información del Estudiante</h5>
				<p><strong>Nombre:</strong> Juan Pérez</p>
				<p><strong>Matrícula:</strong> 12345</p>
				<p><strong>Carrera:</strong> Ingeniería en Sistemas</p>
			</div>
			<div class="col-md-6">
				<h5>Calificaciones</h5>
				<table>
					<thead>
						<tr>
							<th>Materia</th>
							<th>Calificación</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Español</td>
							<td>90</td>
						</tr>
						<tr>
							<td>Matemáticas</td>
							<td>85</td>
						</tr>
						<tr>
							<td>Físico</td>
							<td>92</td>
						</tr>
						<tr>
							<td>Química</td>
							<td>88</td>
						</tr>
                        <tr>
							<td>Ciencias Naturales</td>
							<td>88</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
