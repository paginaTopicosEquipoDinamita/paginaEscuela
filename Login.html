<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="images/x-icon" href="/images/logo-vt.png" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="bg-info d-flex justify-content-center aling-item-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow-sm" style="width: 25rem">
      <div class="d-flex justify-content-center">
        <ion-icon name="person-circle-outline"></ion-icon>
      </div>
      <div class="text-center fs-1 fw-bold">login</div>
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
      <img src="/images/username.png" alt="username-icon" style="height: 1rem">
      </div>
      <input class="form-control bg-light" type="text" placeholder="Username" />
    </div>
    <div class="input-group mt-1">
      <div class="input-group-text bg-info">
    <img src="/images/password.png" alt="password-icon" style="height: 1rem">
    </div>
      <input class="form-control bg-light"  type="password" placeholder="password" />
    </div>
    <div class="d-flex justify-content-around mt-1">
      <div class="d-flex align-item-center gap-1">
          <input class="form-check-input" type="checkbox">
          <div class="pt-1" style="font-size: 0.9rem">Remember me</div>
        </div>
        <div class="pt-1">
          <a href="#" class="text-decoration-none text-info fw-semibold fst-italic" style="font-size: 0.9rem" >Forgot your password</a>
        </div>
      </div>
      <div class="btn btn-info text-with w-100 mt-4 fw-semibold shadow-sm">login</div>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>Don't have an account</div>
        <a href="#" class="text-decoration-none text-info fw-semibold">Register</a>
      </div>
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="bg-white px-3">or</span>
        </div>
      </div>
      <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
        <img src="/images/google login.png" alt="google-icon" style="height: 1.6rem;">
      </div>
      <div class="fw-semibold text-secondary">continue with Google</div>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
